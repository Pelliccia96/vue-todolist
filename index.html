<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-ToDoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>
<body class="bg-dark">
    <div id="app">
        <div class="container my-5">
            <div class="text-white">
                <h1 class="text-center">{{title}}</h1>
            </div>
            <form class="my-5" @submit.prevent="onSubmit">
                <label class="form-label">
                    <h3 class="mb-3 text-white">Nuova Task</h3>
                    <input type="text" placeholder="Inserisci qui" class="form-control" v-model="newTask.text">
                    <button class="btn btn-primary mt-3">Aggiungi</button>
                </label>
            </form>
            <div v-for="(task, i) in taskList" class="my-4 text-black">
                <div class="d-flex justify-content-between align-items-center bg-light p-2 rounded">
                    <div>
                        <div @click="task.done=!task.done" class="d-flex">
                            <input type="checkbox" role="switch" v-model="task.done" class="me-3">
                            <div v-if="task.done===true" class="text-decoration-line-through">{{task.text}}</div>
                            <div v-else>{{task.text}}</div>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-danger" @click="deleteTask(i)"><strong>X</strong></button>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-danger mt-3" @click="clearAll">Cancella Tutto</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
